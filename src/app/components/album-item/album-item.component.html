<div class="general-container" [ngClass]="setClasses()">
    <div class="album-image">
        <img [src]="album.artworkUrl100" alt= "Cover">
    </div>
    <div class='album-info'>
        <span>
            <b>Album: </b> {{album.collectionName}}
        </span>
        <br>
        <span>
            <b>Artist: </b> {{album.artistName}}
        </span>
        <br>
        <span>
            <b>Price: </b> {{album.collectionPrice}} {{album.currency}}
        </span>
    </div>
</div>
