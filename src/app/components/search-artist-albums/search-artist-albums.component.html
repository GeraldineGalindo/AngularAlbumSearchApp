<form class="input-group" (ngSubmit)="onSubmit()">
    <input class="form-control" type="text" name="artist" [(ngModel)]="artist" placeholder="Write an artist name here..." maxlength="50">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="submit">
            Search Artist
        </button>
    </span>
</form>
