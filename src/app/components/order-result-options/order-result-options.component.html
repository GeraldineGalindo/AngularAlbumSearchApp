<div class="order-container">
  <div class="options-container form-check">
    <form>
          <div class="asc">
            <input class="form-check-input" type="radio" id="asc" name="option" value="asc" (click)="onAscendantOrder()" checked>
            <label class="form-check-label" for="asc">Order A-Z</label>
          </div>
          <div class="des">
            <input class="form-check-input" type="radio" id="des" name="option" value="des" (click)="onDescendantOrder()">
            <label class="form-check-label" for="des">Order Z-A</label>
          </div>
    </form>
  </div>
</div>
