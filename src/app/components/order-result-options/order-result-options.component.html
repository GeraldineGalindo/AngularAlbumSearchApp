<div class="order-container">
  <div class="title-container">
    <h3>Order Options</h3>
  </div>  
  <div class="options-container">
    <form>
          <div>
            <input type="radio" id="asc" name="option" value="asc" (click)="onAscendantOrder()" checked>
            <label for="asc">A-Z</label>
          </div>
          <div>
            <input type="radio" id="des" name="option" value="des" (click)="onDescendantOrder()">
            <label for="des">Z-A</label>
          </div>
    </form>
  </div>
</div>
